<head>
  <style type="text/tailwind">
    body {
      @apply bg-[#0a192f] text-white;
    }
    .bg-navy {
      background-color: #0a192f;
    }
    .bg-navy-light {
      background-color: #1e3a5f;
    }
    .bg-dark-gray {
      background-color: #0f0f14;
    }
    .hover\:bg-opacity-80:hover {
      opacity: 0.8;
    }
  </style>
</head>
<div
  class="min-h-screen w-64 bg-dark-gray p-4 flex flex-col justify-between h-full"
>
  <div class="">
    <div class="mb-6">
      <a href="#" class="flex items-center text-white hover:text-gray-300">
        <lucide-icon
          [img]="ArrowLeft"
          class="my-icon h-5 w-6 mr-4"
        ></lucide-icon>
        <span class="text-[15.5px]">AdVisory</span>
      </a>
    </div>
    <div class="mb-6">
      <a
        href="/manage_campaign"
        class="flex items-center text-white hover:text-gray-300"
      >
        <lucide-icon
          [img]="SquareDashedMousePointer"
          class="my-icon h-5 w-6 mr-4"
        ></lucide-icon>
        <span class="text-[15.5px]">Campaign Manager</span>
      </a>
    </div>
    <div class="mb-6">
      <a href="#" class="flex items-center text-white hover:text-gray-300">
        <lucide-icon [img]="Globe" class="my-icon h-5 w-6 mr-4"></lucide-icon>
        <span class="text-[15.5px]">Explore more</span>
      </a>
    </div>
    <hr class="border-t border-gray-700 my-6" />
    <div class="mb-6">
      <a
        href="/settings"
        class="flex items-center text-white hover:text-gray-300"
      >
        <lucide-icon
          [img]="Settings"
          class="my-icon h-5 w-6 mr-4"
        ></lucide-icon>
        <span class="text-[15.5px]">Account Settings</span>
      </a>
    </div>
    <div class="mb-6">
      <a
        href="/profile"
        class="flex items-center text-white hover:text-gray-300"
      >
        <lucide-icon [img]="User" class="my-icon h-5 w-6 mr-4"></lucide-icon>
        <span class="text-[15.5px]">Profile</span>
      </a>
    </div>
  </div>
  <div>
    <a href="/login" class="flex items-center text-white hover:text-gray-300">
      <lucide-icon [img]="Logout" class="my-icon h-5 w-6 mr-4"></lucide-icon>
      <span class="text-[15.5px]">Log Out</span>
    </a>
  </div>
</div>
