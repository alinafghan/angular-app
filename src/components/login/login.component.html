<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-sm">
        <div class="mb-6">
            <label for="username" class="block text-lg text-white font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="user.username" required
                class="w-full p-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-white transition duration-300 ease-in-out hover:bg-gray-600">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-lg text-white font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" required
                class="w-full p-3 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-white transition duration-300 ease-in-out hover:bg-gray-600">
        </div>
        <button type="submit"
            class="w-full p-3 bg-white text-gray-800 rounded-md font-semibold hover:bg-gray-300 transition duration-300 ease-in-out">
            Login
        </button>

        <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v5.0&appId='541525585715121'&autoLogAppEvents=1" ></script>
        <!-- Facebook Login Button -->
        <div class="mt-4">
            <button type="button"
                class="fb-login-button p-3 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out flex items-center justify-center" data-width="250px" data-size="medium" data-button-type="login_with" data-use-continue-as="false" data-auto-logout-link="true"
                (click)="onfblogin()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12.1c0 5.5-4.5 10-10 10s-10-4.5-10-10 4.5-10 10-10 10 4.5 10 10zM11.3 6.5h1.4c.7 0 1.2.6 1.2 1.3s-.5 1.3-1.2 1.3h-1.4v5.2h-1.3v-5.2h-1v-1.3h2.3c1.4 0 2.5-1.2 2.5-2.5 0-1.4-1.1-2.5-2.5-2.5s-2.5 1.1-2.5 2.5c0 .6.3 1.2.9 1.5z"/>
                </svg>
                Login with Facebook
            </button>
        </div>
    </form>
</div>
