<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdVisory - Create Campaign</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                DEFAULT: "#011021",
                dark: "#010A14",
              },
              sidebar: "#0F0F14",
              input: "#3C4652",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #011021;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      .sidebar {
        background-color: #0f0f14;
      }
      .input-field {
        background-color: #3c4652;
        border-color: #4b5563;
      }
      .proceed-btn {
        background-color: #111111;
        border-radius: 9999px;
      }
      .proceed-btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav
      class="border-b border-gray-800 px-6 py-4 flex justify-between items-center sidebar"
    >
      <div class="flex items-center">
        <span class="text-xl font-bold">
          <span class="text-white">Ad</span
          ><span class="text-purple-400">Visory</span>
        </span>
      </div>
      <div class="flex items-center space-x-8">
        <a href="#" class="text-white hover:text-gray-300">Home</a>
        <a href="#" class="text-white hover:text-gray-300">Login</a>
        <a href="#" class="text-white hover:text-gray-300">Sign Up</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex">
      <!-- Sidebar -->
      <app-sidebar></app-sidebar>

      <!-- Main Content Area -->
      <div class="flex-1 p-6" style="background-color: #011021">
        <div class="max-w-3xl mx-auto">
          <h1 class="text-4xl font-bold pt-10 text-center mb-2">
            Create Campaign
          </h1>
          <p class="text-center text-gray-400 mb-12 max-w-2xl mx-auto">
            Create high-performing ad campaigns and reach your target audience
            effectively while maximizing your budget and ROI.
          </p>

          <div class="flex-1 p-6" style="background-color: #011021">
            <div class="max-w-3xl mx-auto">
              <form
                [formGroup]="campaignForm"
                (ngSubmit)="createCampaign()"
                class="space-y-6 max-w-xl mx-auto"
              >
                <!-- Campaign Name -->
                <div class="mb-6">
                  <label class="block text-lg font-medium mb-2"
                    >Name your campaign</label
                  >
                  <input
                    type="text"
                    formControlName="name"
                    class="w-full p-3 input-field rounded-lg"
                    placeholder="Enter title..."
                  />
                </div>

                <!-- Industry -->
                <div class="mb-6">
                  <label class="block text-lg font-medium mb-2">Industry</label>
                  <select
                    formControlName="industry"
                    class="w-full p-3 input-field rounded-lg"
                  >
                    <option value="" disabled selected>Select industry</option>
                    <option value="technology">Technology</option>
                    <option value="retail">Retail</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="finance">Finance</option>
                    <option value="education">Education</option>
                  </select>
                </div>

                <!-- Start Date -->
                <div class="mb-6">
                  <label class="block text-lg font-medium mb-2"
                    >Start Date</label
                  >
                  <input
                    type="date"
                    formControlName="startDate"
                    class="w-full p-3 input-field rounded-lg"
                  />
                </div>

                <!-- End Date -->
                <div class="mb-6">
                  <label class="block text-lg font-medium mb-2">End Date</label>
                  <input
                    type="date"
                    formControlName="endDate"
                    class="w-full p-3 input-field rounded-lg"
                  />
                </div>

                <!-- Platform -->
                <div class="mb-6">
                  <label class="block text-lg font-medium mb-2">Platform</label>
                  <select
                    formControlName="platform"
                    class="w-full p-3 input-field rounded-lg"
                  >
                    <option value="" disabled selected>Select platform</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="google">Google</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="twitter">Twitter</option>
                  </select>
                </div>

                <!-- Proceed Button -->
                <div class="flex justify-end mt-10">
                  <button
                    type="submit"
                    class="px-6 py-3 proceed-btn text-white flex items-center"
                  >
                    Proceed
                    <svg
                      class="h-5 w-5 ml-2"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3"
                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#duration", {
          mode: "range", // Allows selecting a start and end date
          dateFormat: "Y-m-d", // Adjust format as needed
          allowInput: false,
        });
      });
    </script>
  </body>
</html>
