  </head>

  <div
    class="flex flex-col md:flex-row bg-gray-900 text-white min-h-screen w-full p-6 gap-8"
  >
    <!-- LEFT: Caption Generator -->
    <div class="flex-1 max-w-xl mx-auto p-6 bg-gray-900 shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold text-center mb-4 text-white">
        Generate Captions
      </h2>

      <div class="mb-4">
        <label for="textPrompt" class="block text-lg font-medium text-gray-300"
          >Describe what you're looking for:</label
        >
        <input
          type="text"
          id="textPrompt"
          [(ngModel)]="textPrompt"
          class="w-full mt-2 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-4">
        <label for="fileInput" class="block text-lg font-medium text-gray-300"
          >or upload an image:</label
        >
        <input
          type="file"
          id="fileInput"
          (change)="convertToBase64($event)"
          class="w-full mt-2 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div class="mb-4">
        <label for="imageUrl" class="block text-lg font-medium text-gray-300"
          >or link your graphics:</label
        >
        <input
          type="text"
          id="imageUrl"
          [(ngModel)]="imageUrl"
          class="w-full mt-2 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <button
        (click)="generateCaption()"
        class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-500 transition"
      >
        Generate Caption
      </button>

      <div *ngIf="caption" class="mt-6 text-center">
        <h3 class="text-xl font-semibold mb-3 text-gray-200">
          Generated Caption
        </h3>
        <p
          class="p-4 border border-gray-700 rounded-lg shadow-md bg-gray-800 text-gray-300"
        >
          {{ caption }}
        </p>
      </div>

      <!-- Add this inside the LEFT section, under the caption display -->
      <div
        *ngIf="caption && (ad.imageData || ad.imageUrl)"
        class="mt-4 text-center"
      >
        <button
          (click)="saveAdWithCaption()"
          class="w-full mt-4 bg-green-600 text-white py-2 rounded-lg hover:bg-blue-500 transition"
        >
          Save Caption with Ad
        </button>
      </div>
    </div>

    <!-- RIGHT: Ad Display -->
    <div class="w-full md:w-96 p-4 bg-gray-800 rounded-lg shadow-lg">
      <h3 class="text-lg font-semibold text-gray-200 mb-4">Sponsored Ad</h3>
      <div *ngIf="ad.imageData">
        <img
          [src]="ad.imageData"
          alt="Ad Image"
          class="w-full h-auto rounded-lg mb-3"
        />
        <p class="text-sm text-gray-400">Prompt Used: {{ ad.prompt }}</p>
      </div>
      <div *ngIf="!ad.imageUrl" class="text-gray-500 italic">
        No ad to display.
      </div>
    </div>
  </div>
</html>
