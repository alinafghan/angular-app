<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-6">
    <div class="max-w-3xl mx-auto p-6 bg-gray-900 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-4 text-white">Generate Captions</h2>
        <div class="mb-4">
            <label for="textPrompt" class="block text-lg font-medium text-gray-300">Describe what you're looking for:</label>
            <input type="text" id="textPrompt" [(ngModel)]="textPrompt" class="w-full mt-2 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label for="fileInput" class="block text-lg font-medium text-gray-300">or upload an image:</label>
            <input type="file" id="fileInput" (change)="convertToBase64($event)" class="w-full mt-2 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label for="imageUrl" class="block text-lg font-medium text-gray-300">or link your graphics:</label>
            <input type="text" id="imageUrl" [(ngModel)]="imageUrl" class="w-full mt-2 p-2 border border-gray-600 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button (click)="generateCaption()" class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-500 transition">Generate Caption</button>
        <div *ngIf="caption" class="mt-6 text-center">
            <h3 class="text-xl font-semibold mb-3 text-gray-200">Generated Caption</h3>
            <p class="p-4 border border-gray-700 rounded-lg shadow-md bg-gray-800 text-gray-300">{{ caption }}</p>
        </div>
    </div>
</body>
</html>
